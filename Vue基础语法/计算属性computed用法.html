<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        姓<input v-model.lazy="firstName" type="text" />
        名<input v-model.lazy="lastName" type="text" />
        <hr>
        <!-- 计算属性的结果 -->
        <h2>全名：{{fullName}}</h2>
        <!-- 调用方法的结果 -->
        <h2>全名：{{getFullName()}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    firstName: "",
                    lastName: "",

                };
            },
            computed: {
                // 简写
                // fullName: function () {
                //     console.log("计算属性被调用");
                //     return this.firstName + "   " + this.lastName;
                // }
                // 完整写法
                fullName: {
                    get() {
                        return this.firstName + "   " + this.lastName;
                    },
                    set() {
                        
                    }
                }

            },
            methods: {
                getFullName() {
                    console.log("调用方法被调用");
                    return this.firstName + "   " + this.lastName;
                }
            },
        });
        let vm = app.mount('#app');
    </script>
</body>
