        let app = Vue.createApp({
            data() {
            return {
                fontSize:20,

                },

                },
            };
            },
            methods: {
                addFontSize(){
                    this.fontSize++;
                },
            },
        });
        let vm = app.mount('#app');
    </script>
</body>
