<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局组件</title>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
        <counter></counter>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>

        const HelloWorld = {
            template: `<h2>全局组件</h2>`
        }

        const Counter = {
            data() {
                return {
                    count: 1
                }
            },
            template: `
            <div style="width:100px;height:100px;background:pink;text-align:center">
                <span>{{count}}</span>
                <button @click="count+=1">点击</button>
            </div>
            `
        }
        const app = Vue.createApp({
            components: {
                HelloWorld,
                Counter
            }
        });
        const vm = app.mount('#app');
    </script>
</body>
